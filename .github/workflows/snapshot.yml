---
name: Run tests

'on':
  push:
  pull_request:
    branches: [ master ]

jobs:
  molecule_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          path: "${{ github.repository }}"

      - name: run molecule
        uses: borisskert/molecule-action@master
        with:
          arguments: --version
